<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>//반토막 별짓기 증가 감소
        var i,j;
        for(i=0;i<5;i++){
            for(j=0;j<=i;j++){
                document.write("☆");
            }
            document.write("<br>");
        }
        for(i=0;i<4;i++){
            for(j=0;j<4-i;j++){
                document.write("☆");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
