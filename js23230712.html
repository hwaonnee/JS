<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var 업데이트 가능 -블록 변수, const 업데이트 불가능(성스화)
        var a =10; // var 는 이미지도 넣을수 있다
        const b =10;
        let c =10;
        a++;
        c++;
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
