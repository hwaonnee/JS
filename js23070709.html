<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button type="button" onclick="game(1)"><img src="1.PNG"width="200"></button>
<button type="button" onclick="game(2)"><img src="2.PNG"width="200"></button>
<button type="button" onclick="game(3)"><img src="3.PNG"width="200"></button>
<script>
    var com = Math.floor(Math.random()*3)+1;
    function game(saram){
        if(saram==com){
            document.write("<h1>비겼습니다.</h1>");
        }
        else if((saram == 1 && com ==2)||(saram==2 && com==3)||(saram==3 && com == 1)){
            document.write("<img src=win.png width=200><br><h1>이겼습니다.</h1>");
        }
        else{
            document.write("<img src=lose.png width=200><br><h1>이겼습니다.</h1>");
        }
    }
</script>
